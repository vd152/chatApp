<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link href="/logo2.png" rel="icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <div id="namesWrapper">
            <h2>ENTER THE CHAT ROOM</h2>
            <p> <b>Create Username:</b>  </p>
            <div id="error"></div>
            <form action="" id="usernameForm">
                <input size="35" type="text" name="" id="username">
                <input type="submit" name="" id="" value="Submit">
            </form>
        </div>

        <div id="mainWrapper">
            <h2>Chat</h2>
            <div id="chatWrapper">
                <div id="chatWindow"></div>
                <form action="" id="messageForm">
                    <input size="35" type="text" name="" id="message" placeholder="Say something..">
                    <input type="submit" name="" id="" value="Submit">
                </form>
            </div>

            <div id="userWrapper">
                <h4>In this chat : </h4>
                <div id="users"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    
</body>
</html>
